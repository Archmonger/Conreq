---
name: Bug Report
description: Report a bug with Conreq software.
labels: [Bug]
body:
    - type: textarea
      attributes:
          label: Describe the bug
          description: A clear and concise description of what the bug is.
      validations:
          required: true

    - type: input
      attributes:
          label: Conreq Version
          description: What version did you encounter this issue on?
          placeholder: v0.15.2
      validations:
          required: true

    - type: dropdown
      attributes:
          label: Conreq Branch
          options:
              - Main (Default)
              - Develop
              - Other
      validations:
          required: true

    - type: dropdown
      attributes:
          label: Server Operating System
          options:
              - Not Applicable
              - Windows
              - Linux
              - FreeBSD
              - MacOS
              - Other
      validations:
          required: true

    - type: dropdown
      attributes:
          label: Client Operating System
          options:
              - Not Applicable
              - Windows
              - Linux
              - FreeBSD
              - MacOS
              - Android
              - iOS
              - Other
      validations:
          required: true

    - type: dropdown
      attributes:
          label: Client Browser(s)
          multiple: true
          options:
              - Not Applicable
              - Firefox
              - Chrome
              - Safari
              - Microsoft Edge
              - Other
      validations:
          required: true

    - type: textarea
      attributes:
          label: Steps To Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1. In this environment...
              2. With this config...
              3. Run '...'
              4. See error...
      validations:
          required: false

    - type: textarea
      attributes:
          label: Log Info
          description: Copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: shell
      validations:
          required: false

    - type: textarea
      attributes:
          label: Additional Context
          description: |
              Tip: You can attach images or log files by clicking this area and then dragging files in.
      validations:
          required: false

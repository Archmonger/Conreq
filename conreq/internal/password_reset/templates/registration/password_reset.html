{% extends 'centered_page.html' %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="default-box-header">
    <img src="{% static 'images/conreq_logo.png' %}" class="logo">
</div>

<h1 class="centered">RESET MY PASSWORD</h1>
<h2 class="centered">Enter your email or username.</h2>

<form id="password-reset-form" method="post" action="">
    {% csrf_token %}
    {{ form.email }}
    <input type="submit" value="Reset password" />
</form>
{% endblock %}

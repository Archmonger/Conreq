{% load static compress %}
{% load static %}
{% load pwa %}
{% load conreq_tags %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% server_name %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="Description" content="{% app_description %}">

<!-- Favicons and App icons -->
{% include "head/icons.html" %}
{% pwa_head_content %}

<!-- Preconnections -->
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://stackpath.bootstrapcdn.com">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- Font (Roboto) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    crossorigin="anonymous">

<!-- Icons (FontAwesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/webfonts/fa-solid-900.woff2"
    as="font" type="font/woff2" crossorigin="anonymous">

<!-- Bootstrap Styling and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>

<!-- Bootstrap Tables -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

<!-- Scrollbar (Simplebar) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@5.3.0/dist/simplebar.css"
    integrity="sha384-ygCRjo5PuB2wXMcaFVhoILj0PAzFKbtybp3MIcD31oCXzcQCi0Dbj2LH8fQ1f+Eb" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.0/dist/simplebar.min.js"
    integrity="sha384-Sq5pifl8fz5srEQvJr/36ly7vMVeeubmw9K+xAmer/7qmEIooJPdUVrsFLU60ti4"
    crossorigin="anonymous"></script>

<!-- Checkboxes (Pretty-Checkbox) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    integrity="sha384-ICB8i/maQ/5+tGLDUEcswB7Ch+OO9Oj8Z4Ov/Gs0gxqfTgLLkD3F43MhcEJ2x6/D" crossorigin="anonymous">

<!-- Animate on Scroll (AOS) -->
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"
    integrity="sha384-/rJKQnzOkEo+daG0jMjU1IwwY9unxt1NBw3Ef2fmOJ3PW/TfAg2KXVoWwMZQZtw9" crossorigin="anonymous">
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"
    integrity="sha384-n1AULnKdMJlK1oQCLNDL9qZsDgXtH6jRYFCpBtWFc+a9Yve0KSoMn575rk755NJZ"
    crossorigin="anonymous"></script>

<!-- Local CSS -->
{% compress css %}
<link rel="stylesheet" href="{% static 'css/izi_toast_1.4.0.min.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/buttons.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/sidebar.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/viewport.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/modal.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/server_settings.css' %}" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/manage_users.css' %}" crossorigin="anonymous">
{% endcompress %}

<!-- Local JS -->
{% compress js %}
<script src="{% static 'js/izi_toast_1.4.0.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/client_websockets.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/home.js' %}" crossorigin="anonymous"></script>
{% endcompress %}

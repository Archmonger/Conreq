{% if collection.parts %}
<div class="carousel auto-construct">
    <div class="bold section-title contains-carousel"> {{collection.name}}
        <div class="carousel-controls tns-controls">
            <div class="collection-previous"><i id="discover-fa" class="fas fa-angle-left"></i>
            </div>
            <div class="collection-next"><i id="discover-fa" class="fas fa-angle-right"></i>
            </div>
        </div>
    </div>
    <div class="carousel-outer-container">
        <div class="carousel-inner-container">
            {% for card in collection.parts %}
            <div class="poster-container-wrapper">
                {% include "cards/poster.html" %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}

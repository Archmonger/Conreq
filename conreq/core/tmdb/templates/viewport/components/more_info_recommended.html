{% if recommended.results and results_contain_valid_id %}
<div class="carousel auto-construct">
    <div class="bold section-title contains-carousel"> Recommendations
        <div class="carousel-controls tns-controls">
            <div class="recommended-previous"><i id="discover-fa" class="fas fa-angle-left"></i>
            </div>
            <div class="recommended-next"><i id="discover-fa" class="fas fa-angle-right"></i>
            </div>
        </div>
    </div>
    <div class="carousel-outer-container">
        <div class="carousel-inner-container">
            {% for card in recommended.results %}
            {% if card.conreq_valid_id %}
            <div class="poster-container-wrapper">
                {% include "cards/poster.html" %}
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}

{% include "primary/loading_animation.html" %}
<div id="modal-content" class="modal-content">
    <div class="modal-header">
        <div class="modal-header-btn-container" data-dismiss="modal" aria-label="Close">
            <i title="Close" class="fas fa-window-close clickable"></i>
        </div>
        <div class="title">SELECT ISSUES</div>
    </div>

    <div class="modal-body">
        {% for issue, resolution in issues %}
        <div class="row-container no-highlighting">
            <div class="checkbox-container">
                <div class="pretty p-icon p-curve p-smooth p-jelly">
                    <input type="checkbox" class="checkbox" data-issue-id="{{ forloop.counter0 }}" />
                    <div class="state">
                        <i class="icon fas fa-check"></i>
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="row-title-container">
                <div class="row-title clickable">
                    {{issue}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="modal-footer">
        <div class="standard-btn report-btn no-highlighting clickable"
            data-report-url="{% url 'issue_reporting:report_issue' %}" data-content-type="{{content_type}}"
            data-tmdb-id="{{tmdb_id}}">
            REPORT ISSUE
        </div>
    </div>
</div>
